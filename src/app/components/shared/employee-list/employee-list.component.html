<div class="employee-list-container">
  <div class="empty" *ngIf="!employeeList.length">
    <span>NÃ£o existem colaboradores cadastrados no momento.</span>
    <a routerLink="form">Cadastre um agora mesmo!</a>
  </div>

  <div *ngFor="let employee of employeeList" class="employee">
    <div class="info">
      <div>Colaborador: <span>{{ employee.id }} - {{ employee.fullName }}</span></div>
      <div>Nascimento: <span>{{ employee.birthdate }}</span></div>
    </div>
    <div class="actions">
      <button>Visualizar</button>
      <button>Editar</button>
      <button (click)="deleteEmployee(employee.id)">Excluir</button>
    </div>
  </div>
</div>
